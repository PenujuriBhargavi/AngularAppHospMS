

<body>
<div class="box border shadow-lg p-3 mb-5 bg-white rounded">
    <h3 style="text-align: center; font-size: x-large;"> <b>UPDATE PATIENT FORM </b></h3>
    <div class="form-group">
        <label for="lbleid">Patient ID</label>
        <input type="number" class="form-control" id="lbleid" [(ngModel)]="patientData.patient_id" readonly/>

    </div>
    <div class="form-group">
        <label for="lblfname">First Name</label>
        <input type="text" class="form-control" id="lblfname" [(ngModel)]="patientData.firstName"
            placeholder="Enter First Name" />

    </div>
    <div class="form-group">
        <label for="lbllname">Last Name</label>
        <input type="text" class="form-control" id="lbllname" [(ngModel)]="patientData.lastName"
            placeholder="Enter Last Name" />

    </div>
    <div class="form-group"><label>Gender</label> &nbsp;  
        <div class="form-check form-check-inline">
            <label class="form-check-label" for="male">Male</label>
            <input class="form-check-input" type="radio" name="gender" id="male" [(ngModel)]="patientData.gender"
                value="Male" checked />
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label" for="female">Female</label>
            <input class="form-check-input" type="radio" name="gender" id="female" [(ngModel)]="patientData.gender"
                value="Female" />
        </div>
    </div>

    <div class="form-group">
        <label for="lbldiagnosis">Diagnosis</label>
        <input type="text" class="form-control" id="lbldiagnosis" [(ngModel)]="patientData.diagnosis"
             />

    </div>
    <div class="form-group">
        <label for="lblage">Patient Age</label>
        <input type="number" class="form-control" id="lblage" [(ngModel)]="patientData.patient_age"/>

    </div>
    <div class="form-group">
        <label for="lblphone">Phone</label>
        <input type="number" class="form-control" id="lblphone" [(ngModel)]="patientData.phone_number"/>

    </div>
    <div class="form-group">
        <label for="lblemail">Email</label>
        <input type="email" class="form-control" id="lblemail" [(ngModel)]="patientData.email"
            placeholder="Enter Email" />

    </div>
    <div class="form-group">
        <label for="lbladdress">Address</label>
        <input type="text" class="form-control" id="lbladdress" [(ngModel)]="patientData.address"
             />

    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="updatePatient()">Update</button>
    </div>



<p>
    <button (click)="gotoPatients(patientData)">Back</button>
</p>
</div>
</body>
