

<body>
  <div class="box border shadow-lg p-3 mb-5 bg-white rounded">
      <h3 style="text-align: center; font-size: x-large;"> <b>UPDATE DOCTOR FORM </b></h3>
      <div class="form-group">
          <label for="lbleid">Doctor ID</label>
          <input type="number" class="form-control" id="lbleid" [(ngModel)]="doctorData.doctor_id" readonly/>
  
      </div>
      <div class="form-group">
          <label for="lblfname">First Name</label>
          <input type="text" class="form-control" id="lblfname" [(ngModel)]="doctorData.firstName"
              placeholder="Enter First Name" />
  
      </div>
      <div class="form-group">
          <label for="lbllname">Last Name</label>
          <input type="text" class="form-control" id="lbllname" [(ngModel)]="doctorData.lastName"
              placeholder="Enter Last Name" />
  
      </div>
      <div class="form-group"><label>Gender</label> &nbsp;  
          <div class="form-check form-check-inline">
              <label class="form-check-label" for="male">Male</label>
              <input class="form-check-input" type="radio" name="gender" id="male" [(ngModel)]="doctorData.gender"
                  value="Male" checked />
          </div>
          <div class="form-check form-check-inline">
              <label class="form-check-label" for="female">Female</label>
              <input class="form-check-input" type="radio" name="gender" id="female" [(ngModel)]="doctorData.gender"
                  value="Female" />
          </div>
      </div>
  
      <div class="form-group">
          <label for="lblphone">Phone</label>
          <input type="number" class="form-control" id="lblphone" [(ngModel)]="doctorData.phone_number"/>
  
      </div>
      <div class="form-group">
          <label for="lblemail">Email</label>
          <input type="email" class="form-control" id="lblemail" [(ngModel)]="doctorData.email"
              placeholder="Enter Email" />
  
      </div>
      <div class="form-group">
          <label for="lbladdress">Address</label>
          <input type="text" class="form-control" id="lbladdress" [(ngModel)]="doctorData.address"
               />
  
      </div>
      <div class="form-group ">
          <button class="btn btn-primary btn-lg" (click)="updateDoctor()">Update</button>
      </div>
  
  
  
  <p>
      <button (click)="gotoDoctors(doctorData)">Back</button>
  </p>
  </div>
  </body>
