

<nav class="navbar navbar-expand-lg navbar-dark bg-info text-light">
    <h1 class="nav-brand mr-5" style="margin-left: 45%;">DOCTORS LIST</h1>
</nav>


<div style="width:70%; margin-left: 17%;margin-top: 2%; font-size: medium;">
    
<table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">FNAME</th>
        <th scope="col">LName</th>
        <th scope="col">Gender</th>
        <th scope="col">specialization</th>
        <th scope="col">DoctorDOB</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        
      </tr>
    </thead>
    <tbody class="thead-light table-bordered">
        <tr *ngFor="let d of doctors">
  
          <td>{{d.doctor_id}}</td>
          <td>{{d.firstName}}</td>
          <td>{{d.lastName}}</td>
          <td>{{d.gender}}</td>
          <td>{{d.specialization}}</td>
          <td>{{d.doctor_dob}}</td>
          <td>{{d.phone_number}}</td>
          <td>{{d.email}}</td>
          <td>{{d.address}}</td>
        </tr>
    </tbody>
  </table>
</div>
