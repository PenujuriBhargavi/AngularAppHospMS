

<body>
    <div class="box border shadow-lg p-3 mb-5 bg-white rounded">
        <h3 style="text-align: center; font-size: x-large;"> <b>APPROVAL FORM </b></h3>
        <div class="form-group">
            <label for="lbleid">Booking ID</label>
            <input type="number" class="form-control" id="lbleid" [(ngModel)]="bookingData.booking_id" readonly/>
    
        </div>
        <div class="form-group"><label>AppointmentDate</label> 
            
            <input type="date"  [(ngModel)]="bookingData.appointment_date" name="appointment_date" required/>
            
          </div>
        
        <div class="form-group"><label>ApprovalStatus</label> &nbsp;  
            <div class="form-check form-check-inline">
                <label class="form-check-label text-primary" for="approve">Approve</label>
                <input class="form-check-input" type="radio" name="approval_status" id="approve" [(ngModel)]="bookingData.approval_status"
                    value="Approved" checked />
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label text-danger" for="cancel">Cancel</label>
                <input class="form-check-input" type="radio" name="approval_status" id="cancel" [(ngModel)]="bookingData.approval_status"
                    value="Cancelled" />
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg" (click)="updateAppointment()">Update</button>
        </div>
    
    
    
    <p>
        <button (click)="gotoAppointments(bookingData)">Back</button>
    </p>
    </div>
    </body>
